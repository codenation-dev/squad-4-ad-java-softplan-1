spring:
  datasource:
    platform: postgres
    url: ${JDBC_DATABASE_URL}
    username: ${JDBC_DATABASE_USERNAME}
    password: ${JDBC_DATABASE_PASSWORD}

  main:
    banner-mode: "off"

security:
  oauth2:
    client:
      scope: password
      client-id: clientid
      client-secret: 123456
logging:
  pattern:
    console: |
      %d{dd-MM-yy HH:mm:ss} %highlight(%-5level) %logger.%M - %msg%n

